<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接跳转页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>欢迎访问链接跳转页面</h1>
    <p>请选择您要访问的链接：</p>
    <a href="https://www.example1.com" target="_blank">访问链接1</a>
    <a href="https://www.example2.com" target="_blank">访问链接2</a>
    <a href="https://www.example3.com" target="_blank">访问链接3</a>
    <a href="https://www.example4.com" target="_blank">访问链接4</a>
</body>
</html>
