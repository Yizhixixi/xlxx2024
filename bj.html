<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线笔记</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #notes {
            margin-top: 20px;
        }
        .note {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>在线笔记</h1>
    <textarea id="noteInput" placeholder="在这里写下您的笔记..."></textarea>
    <button onclick="saveNote()">保存笔记</button>

    <div id="notes"></div>

    <script>
        function saveNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();
            if (noteText) {
                const notesDiv = document.getElementById('notes');
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.textContent = noteText;
                notesDiv.appendChild(noteElement);
                noteInput.value = ''; // 清空输入框
            } else {
                alert('请先输入笔记内容');
            }
        }
    </script>
</body>
</html>
