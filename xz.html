<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            background: white;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
        #uploadForm {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>欢迎下载</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索文件名..." onkeyup="searchFiles()">
    </div>

    <div id="uploadForm">
        <input type="file" id="fileUpload">
        <button onclick="alert('请选择文件进行上传')">上传文件</button>
    </div>

    <table id="fileTable">
        <tr>
            <th>时间</th>
            <th>备注</th>
            <th>文件名</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>2023-10-01</td>
            <td>示例文件1</td>
            <td>文件1.txt</td>
            <td><a href="file1-url-here" download>下载</a></td>
        </tr>
        <tr>
            <td>2023-10-02</td>
            <td>示例文件2</td>
            <td>文件2.txt</td>
            <td><a href="file2-url-here" download>下载</a></td>
        </tr>
        <tr>
            <td>2023-10-03</td>
            <td>示例文件3</td>
            <td>文件3.txt</td>
            <td><a href="file3-url-here" download>下载</a></td>
        </tr>
    </table>

    <script>
        function searchFiles() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('fileTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[2]; // 文件名列
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
                }
            }
        }
    </script>
</body>
</html>
